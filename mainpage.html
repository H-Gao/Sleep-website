<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <div id="dimmer"></div>

    <div id="main">
        <img id="addmore" src="images/add_more.png">
    </div>

    <div id="settings">
        Name: <input type="text" id="nameTxt" value="">
        Sound: <input type="file" id="soundTxt">
        Volume: <input id="volumeCtrl" type="range" min="0" max="1" step="0.01">
        Start: <input type="time" id="startTxt">
        End: <input type="time" id="endTxt">
        <button id="dim">Dim</button>
    </div>
</body>

<script src="js/AudioData.js" type="text/javascript"></script>
<script src="js/AudioList.js" type="text/javascript"></script>
<script src="js/mainpage.js" type="text/javascript"></script>
</html>
